<div *ngIf="loading" class="centerDiv">Loading...</div>

<div *ngIf="!loading">
  <table>
    <tr>
      <th>Name</th>
    </tr>
    <tr
      *ngFor="
        let sub of subdivisions
          | paginate : { itemsPerPage: 10, currentPage: page }
      "
    >
      <td>{{ sub.name }}</td>
    </tr>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
